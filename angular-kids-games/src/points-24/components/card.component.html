<div class="flip-card">
    <div class="flip-card-inner" [ngClass]="{flip : selected}"
        (dragstart)="onDragStart($event)">
        <div class="card-base flip-card-front">
            <img id="card_{{card.code}}" [src]="card.img" [title]="card.value" 
                [draggable]="!selected" >
        </div>
        <div class="card-base flip-card-back flip">
            <img draggable="false" src="/assets/images/back.png">
        </div>
    </div>
</div>
